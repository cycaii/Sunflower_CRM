<body>
	

<!-- Header -->
<div id="header">
	<div class="shell">
    	<div id="top">
        	<div id="top-navigation">
            <script src="../common/topNavi.js"></script>
            </div>
            <div id="navigation">
            <script src="../common/Navi.js"></script>
            </div>
        </div>
    </div>

<div id="container" >
	<div class="shell">
		<!-- Main -->
		<div id="main">
			<div class="cl">&nbsp;</div>
			
		<!-- Content -->
			<div id="content" >
		

			  <!-- Box -->
				<div class="box">
					<!-- Box Head -->
					<div class="box-head">
						<h2><a href="../../home.html">返回主页 >> </a><a href="bussinessList.html">服务列表 >> </a>服务指派</h2>
					</div>
					<!-- End Box Head -->
					
					<form action="" method="post">
						
						<!-- Form -->
						<div class="form">
<table width="100%">
<tr>
<th width="20%"  class="tableNameWidth">
服务编号*
</th>
<th width="39%" class="tableSecColWidth">									<input type="text" class="BussinessTextsize" disabled/>
</th>
<th width="12%" class="tableNameWidth">
服务类型*
</th>
<th width="29%" class="tableTextAlign">
<select class="BussinessTextsize" disabled>
 <option value ="NoChoice">请选择</option>
  <option value ="Consult">咨询</option>
  <option value ="Suggest">建议</option>
  
</select>
</th>
</tr>
</table>	
<table  width="100%">
<tr>
<th class="tableNameWidth">概要*
</th>
<th>
									<input type="text" class="SummarySize" disabled />

</th>
</tr>
</table>
<table  width="100%">
<tr>
<th class="tableNameWidth">客户</th>
<th class="tableSecColWidth">
<input type="text" class="BussinessTextsize" name="client" id="BussinessClient" disabled>
</th>
<th width="21%" class="tableNameWidth"> 状态
</th>
<th width="21%" class="tableTextAlign">
<select class="BussinessTextsize" disabled>
 <option value ="UnDesignated">未指派</option>
  <option value ="New">新创建</option>
  <option value ="Designated">已指派</option>
  <option value ="Designated">已归档</option>
</select></th>
</tr>
</table>
<table width="100%">
<tr>
<th class="tableNameWidth">服务请求
</th>
<th class="tableSecColWidth">
<textarea rows="5" cols="80" name="BussinessDes" disabled></textarea> 
</th>
</tr>
</table>							<table width="100%">
<tr>
<th width="20%" class="tableNameWidth">
创建人*
</th>
<th width="39%" class="tableSecColWidth">									<input type="text" class="BussinessTextsize" id="CreatePerson" disabled/>
</th>
<th width="11%" class="tableNameWidth">
创建时间*
</th>
<th width="30%" class="tableTextAlign">
<input type="text" class="BussinessTextsize" disabled></input>
</th>
</tr>
 
<tr>
<th class="tableNameWidth">指派给*
</th>
<th>
 <select class="BussinessTextsize">
 <option value ="UnDesignated">请选择</option>
  <option value ="New">郭凌云</option>
  <option value ="Designated">杨迪</option>
  <option value ="Designated">陈一偲</option>
</select>
</th>
<th class="tableNameWidth">
指派时间*
</th>
<th class="tableTextAlign">
<input type="text"  class="BussinessTextsize" value = ""></input>
</th>
</tr>
</table>

                               
                                
													
						</div>
						<!-- End Form -->
						
						<!-- Form Buttons -->
						<div class="buttons">
                          <input type="button" class="button" value="取消" />
						  <input type="submit" class="button" value="提交" />
						</div>
